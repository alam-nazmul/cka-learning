---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  labels:
    deploy: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
        labels:
          app: my-app
    spec:
      containers:
        - name: nginx-container
          image: nginx
          ports:
          - containerPort: 80
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "100m"
            limits:
              cpu: "200m"
#        - name: stress-container
#          image: polinux/stress:latest
#          args: ["--cpu", "2", "--timeout", "36000"]

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-app-hpa
  labels:
    deploy: my-app-hpa
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: my-app-deployment
    minReplicas: 1
    maxReplicas: 8
    metrics:
      - type: Resource
        resource:
          name: cpu
          target:
            type: Utilization
            averageUtilization: 10
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  labels:
    deploy: my-app-service
spec:
    selector:
        app: my-app
    ports:
        - protocol: TCP
          port: 80
          targetPort: 80
          nodePort: 30010
    type: NodePort

